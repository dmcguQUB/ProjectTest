<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">
  <title>opthamoscopy</title>
</head>
<body>

   <!--Black Background-->
   <div id="black-background"></div>

    <!--Background image of eye -->
  <div id="background-image"></div>


  <!--Mask layer-->
  <div id="maskLayer">
    <svg id="maskSvg" width="100%" height="100%">
      <defs>
        <mask id="mask">
          <rect width="100%" height="100%" fill="white"/>
          <circle id="maskCircle" cx="0" cy="0" r="50" fill="black"/>
        </mask>
      </defs>
      <rect width="100%" height="100%" fill="black" mask="url(#mask)"/>
    </svg>
  </div>

  <script>
    document.addEventListener('mousemove', function(e) {
      let maskCircle = document.getElementById('maskCircle');
      let x = e.clientX;
      let y = e.clientY;
      maskCircle.setAttribute('cx', x + 'px');
      maskCircle.setAttribute('cy', y + 'px');
    });
  </script>
</body>
</html>
